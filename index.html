<h1>ちゃんはるの一日</h1>
このサイトではちゃんはるの一日を綴っていきます。その前に、みなさんちゃんはるをご存知でしょうか？
<br>
そこでまずはちゃんはるについて知っていきましょう！！！
<br><p>
	<font size="5">What is ちゃんはる?</font>
	</p>
	ちゃんはるの名前の由来から教えましょう。あれは某いけだバスでの出来事です。仲良くなったいけだ7人の選ばれし女たちは、それぞれにあだ名をつけることになりました。そこで某でんでんが、あの伝説の女のことを「はるちゃん」と呼びだしたのです。その後某ゆーりが「ちゃんはる」と名付けたのです。

<br>
